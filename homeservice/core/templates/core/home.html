<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Service App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.js"></script>  <!-- DaisyUI -->
</head>
<body class="bg-gray-100">

  <!-- Loading Spinner -->
  <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="animate-spin border-4 border-t-4 border-gray-600 border-t-transparent w-16 h-16 rounded-full"></div>
  </div>

  <!-- Main Content (Initially hidden during loading) -->
  <div id="content" class="hidden">
    <h1 class="text-center mt-20 text-3xl font-bold">Welcome to the Home Service App!</h1>
    <div class="text-center mt-4">
      <a href="{% url 'services' %}" class="text-blue-600">View Services</a> |
      <a href="{% url 'providers' %}" class="text-blue-600">View Providers</a> |
      <a href="{% url 'book_service' %}" class="text-blue-600">Book a Service</a>
    </div>
  </div>

  <script>
    window.onload = function() {
      const token = localStorage.getItem('token');
      
      // Get the loading element and content element
      const loadingElement = document.getElementById('loading');
      const contentElement = document.getElementById('content');
      
      if (!token) {
        // If no token is found, keep the loading spinner visible and redirect after a delay
        setTimeout(function() {
          window.location.href = '/login';
        }, 1000); // Wait for the spinner to show for a second before redirecting
      } else {
        // If token exists, hide loading spinner and show content
        loadingElement.style.display = 'none';
        contentElement.style.display = 'block'; // Show content
      }
    };
  </script>

</body>
</html>
