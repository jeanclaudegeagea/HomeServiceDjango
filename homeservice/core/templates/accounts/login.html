{% load static %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Lucide Icons (similar to what you were using) -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-50">
    <div
      id="loading-auth"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="animate-spin border-4 border-t-4 border-gray-600 border-t-transparent w-16 h-16 rounded-full"
      ></div>
    </div>

    <div
      class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8 hidden"
      id="content"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Or &nbsp;
          <a
            href="{% url 'register' %}"
            class="font-medium text-black hover:text-blue-500"
            >register for a new account</a
          >
        </p>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
            <div
              class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <form class="space-y-6" method="post">
            {% csrf_token %}
            <!-- {% if form.errors %} -->
            <!-- <div class="alert alert-error">
              <div class="flex-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="w-6 h-6 mx-2 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  ></path>
                </svg>
                <label>Invalid username or password</label>
              </div>
            </div>
            {% endif %} -->

            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <div class="mt-1">
                <input
                  id="username"
                  name="username"
                  type="text"
                  required
                  class="input input-bordered w-full"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="mt-1 relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="input input-bordered w-full"
                />
                <button
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600"
                  onclick="togglePassword()"
                >
                  <i data-lucide="eye" id="eye-icon"></i>
                </button>
              </div>
            </div>

            <!-- <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="checkbox checkbox-primary"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-900"
                  >Remember me</label
                >
              </div>
            </div> -->

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                id="submit-btn"
              >
                <span id="submit-text">Sign in</span>
                <span id="loading" class="hidden ml-2">
                  <svg
                    class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        // Check if the user is authenticated by looking at the Django context
        const isAuthenticated =
          "{{ request.user.is_authenticated|yesno:'true,false' }}";
        const loadingElement = document.getElementById("loading-auth");
        const contentElement = document.getElementById("content");

        if (isAuthenticated === "true") {
          // If the user is authenticated, redirect to the home page
          if (!window.location.href.includes("home")) {
            window.location.href = "/home"; // Redirect to login page
          }
        } else {
          // If the user is not authenticated, ensure the user is redirected to login
          loadingElement.style.display = "none";
          contentElement.style.display = "flex"; // Show content
        }
      };

      lucide.createIcons();

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.setAttribute("data-lucide", "eye-off");
        } else {
          passwordInput.type = "password";
          eyeIcon.setAttribute("data-lucide", "eye");
        }

        lucide.createIcons();
      }

      // Form submission handling
      document.querySelector("form").addEventListener("submit", function (e) {
        const submitButton = document.getElementById("submit-btn");
        const submitText = document.getElementById("submit-text");
        const loading = document.getElementById("loading");

        submitButton.disabled = true;

        submitText.classList.add("hidden");
        loading.classList.remove("hidden");
      });
    </script>
  </body>
</html>
{% endblock %}
