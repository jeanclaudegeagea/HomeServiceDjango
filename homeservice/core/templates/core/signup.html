{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Home Services</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8fafc; /* Light gray background */
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #1e1e1e; /* Dark gray/black */
            border: none;
        }
        .btn-primary:hover {
            background-color: #000000; /* Black */
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Home Services</h1>
                <p class="text-gray-500 mt-2">
                    Your one-stop platform for all home services
                </p>
            </div>
            <div class="card w-full max-w-md mx-auto bg-white shadow-sm">
                <div class="card-body p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-1">Create an account</h2>
                    <p class="text-gray-500 mb-6">Sign up to start using our home services platform</p>
                    
                    <form method="post" class="space-y-4" id="signup-form">
                        {% csrf_token %}
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700" for="username">
                                Username
                            </label>
                            <input 
                                id="username" 
                                name="username" 
                                placeholder="johndoe" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" 
                                required
                            />
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700" for="email">
                                Email
                            </label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                placeholder="name@example.com" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" 
                                required
                            />
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700" for="password">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    placeholder="••••••••" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 pr-10" 
                                    required
                                />
                                <button 
                                    type="button" 
                                    class="absolute right-0 top-0 h-full px-3 flex items-center justify-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePassword('password')"
                                >
                                    <i data-lucide="eye" id="password-eye-icon"></i>
                                    <span class="sr-only">Toggle password visibility</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700" for="confirmPassword">
                                Confirm Password
                            </label>
                            <input 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                type="password" 
                                placeholder="••••••••" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" 
                                required
                            />
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Account Type
                            </label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input 
                                        type="radio" 
                                        name="userType" 
                                        value="customer" 
                                        class="h-4 w-4  border-gray-300" 
                                        checked
                                    />
                                    <span class="text-black">Customer</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input 
                                        type="radio" 
                                        name="userType" 
                                        value="service_provider" 
                                        class="h-4 w-4  border-gray-300 " 
                                    />
                                    <span class="text-black">Service Provider</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="pt-4">
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" id="submit-btn">
                                <span id="submit-text">Create account</span>
                                <span id="loading" class="hidden ml-2">
                                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Creating account...
                                </span>
                            </button>
                        </div>
                        
                        <div class="text-center text-sm text-gray-600  pt-2">
                            Already have an account? 
                            <a href="/login" class="font-medium text-black hover:text-blue-500">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + '-eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }
        
        // Form submission handling
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match");
                e.preventDefault();
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const loading = document.getElementById('loading');
            
            submitText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            // Simulate API call (remove this in production)
            setTimeout(() => {
                // Replace with actual form submission
                window.location.href = '/login?registered=true';
            }, 1000);
        });
    </script>
</body>
</html>
